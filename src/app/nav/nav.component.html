<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body style="height: 100%;" >
    <nav>
        <div style="justify-content: left; display: flex; align-items: center; width: 50%;">
            <a routerLink="/" style="margin: none; height: 100%; justify-content: center; display: flex; align-items: center;">
                <a style="font-size: 45px; font-family: 'Satisfy'">Cindy Lin</a>
            </a>
        </div>
        <div class="nav-mobile">
            <button class="menu" mat-icon-button (click)="toggle()">
                <mat-icon *ngIf="!nav_open" >menu</mat-icon>
                <mat-icon *ngIf="nav_open">close</mat-icon>
            </button>
        </div>
        <div style="width: 50%;"></div>
        <div style="justify-content: center; display: flex; align-items: center; width: 33.33%;">
            <div class="nav-pc">
                <a class="nav-link" routerLink="/">About</a>
                <hr [class]="route === '/' ? 'nav-active' : 'nav-unactive'">
            </div>
            <div class="nav-pc">
                <a class="nav-link" routerLink="/education">Education</a>
                <hr [class]="route === '/education' ? 'nav-active' : 'nav-unactive'">
            </div>
            <div class="nav-pc">
                <a class="nav-link" routerLink="/experience">Expereience</a>
                <hr [class]="route === '/experience' ? 'nav-active' : 'nav-unactive'">
            </div>
            <div class="nav-pc">
                <a class="nav-link" routerLink="/volunteering">Volunteering</a>
                <hr [class]="route === '/volunteering' ? 'nav-active' : 'nav-unactive'">
            </div>
            <div class="nav-pc">
                <a class="nav-link" routerLink="/contact">Contact</a>
                <hr [class]="route === '/contact' ? 'nav-active' : 'nav-unactive'">
            </div>
            
        </div>
    </nav>

    <div style="padding-left: 5%; padding-right: 5%;">
        <router-outlet style="position: relative; height: 100%;"></router-outlet>

        <div style="position: absolute; top: 80px; right: 0; left: 0; background-color: rgb(153, 186, 221);" *ngIf="nav_open">
            <mat-list style="text-align: right; width: 97%;">
                <div>
                    <mat-list-item><a routerLink="/">About</a></mat-list-item>
                </div>
                <div>
                    <mat-list-item><a routerLink="/education">Education</a></mat-list-item>
                </div>
                <div>
                    <mat-list-item><a routerLink="/experience">Experience</a></mat-list-item>
                </div>
                <div>
                    <mat-list-item><a routerLink="/volunteering">Volunteering</a></mat-list-item>
                </div>
                <div>
                    <mat-list-item><a routerLink="/contact">Contact</a></mat-list-item>
                </div>
            </mat-list>
        </div>
    </div>
    
    
    
    <footer style="text-align: center; flex-direction: column;">
        <div style="margin: 10px;">
            <a class="links" href="https://www.linkedin.com/in/cindy-lin-unc"><img width="35" height="35" src="https://img.icons8.com/ios-filled/2000/99badd/linkedin.png" alt="linkedin"/></a>
        </div>
        <div >
            <p>Copyright Â© {{year}} Cindy Lin.</p>
        </div>
    </footer>
    
</body>
